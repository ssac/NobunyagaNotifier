<!DOCTYPE html>
<html>
<head>
	<style>
		p { margin: 4px }

		fieldset {
			margin-bottom: 5px;
			padding-bottom: 5px;
		}

		body {
			width: 300px;
			background-color: lightyellow;
		}

		#vote { cursor: pointer }
		#reconnect { float: left; }
		.alert { color: red }
		.radius { -webkit-border-radius: 10px; }
	</style>

	<script type="text/javascript" src="jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="popup.js"></script>
</head>

<body>

	<img id="vote" src="resources/header.png" />
	<button id="reconnect" class="radius"></button>
	<p style="text-align: right">nyaNotifier v0.3</p>
	<p id="p_multi_game_not_supported" class="alert" hidden="hidden"></p>
	<p id="p_not_found_game" class="alert" hidden="hidden"></p>
	<p id="p_local_storage_not_supported" class="alert" hidden="hidden"></p>

	<fieldset id="general_configs">
		<legend id="i18n_general_setting"></legend>
		<input type="checkbox" class="config" id="voice" /><label id="i18n_voice" for="voice"></label>
		<button id="button-volume-decrease" class="radius">-</button>
		<span id="volume"></span>
		<button id="button-volume-increase" class="radius">+</button>
	</fieldset>

	<fieldset id="configs">
		<legend id="i18n_conditions"></legend>
		<input type="checkbox" class="config" id="nohome" /><label id="i18n_nohome" for="nohome"></label><br />
		<input type="checkbox" class="config" id="build" /><label id="i18n_build" for="build"></label><br />
		<input type="checkbox" class="config" id="prepare" /><label id="i18n_prepare" for="prepare"></label><br />
		<input type="checkbox" class="config" id="skill" /><label id="i18n_skill" for="skill"></label><br />
		<input type="checkbox" class="config" id="soak" /><label id="i18n_soak" for="soak"></label><br />
		<input type="checkbox" class="config" id="food" /><label id="i18n_food" for="food"></label><br />
		<input type="checkbox" class="config" id="quest" /><label id="i18n_quest" for="quest"></label><br />
		<input type="checkbox" class="config" id="fire" /><label id="i18n_fire" for="fire"></label><br />
		<input type="checkbox" class="config" id="land" /><label id="i18n_land" for="land"></label><br />
		<input type="checkbox" class="config" id="wind" /><label id="i18n_wind" for="wind"></label><br />
		<input type="checkbox" class="config" id="water" /><label id="i18n_water" for="water"></label><br />
		<input type="checkbox" class="config" id="sky" /><label id="i18n_sky" for="sky"></label><br />
	</fieldset>

</body>
</html>
